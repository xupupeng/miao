<script id="ch0103/17">

</script>

<script id="ch0104/20">
    var a = +prompt('请输入a')
    var b = +prompt('请输入b')
    var c = +prompt('请输入c')
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c) / (2 * a)).toFixed(5)
    var x2 = (-b - Math.sqrt(b * b - 4 * a * c) / (2 * a)).toFixed(5)
    var i1 = (-b / (2 * a)).toFixed(5)
    var i2 = (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + 'i'
    if (b * b == 4 * a * c) {
        console.log(x1)
    } else if (b * b > 4 * a * c) {
        console.log(x1, x2)
    } else {
        console.log(('x1' + '\=' + i1 + '\+' + i2), 'x2' + '\=' + i1 + '\-' + i2)
    }
</script>
