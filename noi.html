<script id="ch0103/16">
    var Xa = +prompt('请输入Xa')
    var Ya = +prompt('请输入Ya')
    var Xb = +prompt('请输入Xb')
    var Yb = +prompt('请输入Yb')
    var X = (Xb - Xa) * (Xb - Xa)
    var Y = (Yb - Ya) * (Yb - Ya)
    console.log((Math.sqrt(X + Y)).toFixed(3))
</script>
<script id="ch0103/17">
    var x1 = +prompt('请输入x1')
    var y1 = +prompt('请输入y1')
    var x2 = +prompt('请输入x2')
    var y2 = +prompt('请输入y2')
    var x3 = +prompt('请输入x3')
    var y3 = +prompt('请输入y3')
    var a = Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1))
    var b = Math.sqrt((x2 - x3) * (x2 - x3) + (y3 - y2) * (y3 - y2))
    var c = Math.sqrt((x3 - x1) * (x3 - x1) + (y3 - y1) * (y3 - y1))
    var p = (a + b + c) / 2
    console.log((Math.sqrt(p * (p - a) * (p - b) * (p - c))).toFixed(2))
</script>
