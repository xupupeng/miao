<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            position: fixed;
        }
    </style>
</head>

<body>

    <div id="red" style="left:0px;top:0px;background-color: red;"></div>
    <div id="yellow" style="background-color: yellow;"></div>
    <div id="blue" style="background-color:blue;"></div>
    <div id="" style="background-color: orange;"></div>
    <div id="" style="background-color: green;"></div>
    <div id="" style="background-color:indigo;"></div>
    <div id="" style="background-color: lawngreen;"></div>

    <script>
        let mousex = 88888
        let mousey = 88888
        window.addEventListener('mousemove', function(e) {
            mousex = e.clientX
            mousey = e.clientY
        })
        let divs = document.querySelectorAll('div')
        requestAnimationFrame(function f(time) {
            let angle = time * 0.08
            for (let div of divs) {
                div.style.top = Math.sin(angle) * 100 + mousey + 'px'
                div.style.left = Math.cos(angle) * 100 + mousex + 'px'
                angle += 2 * Math.PI / 7
            }
            requestAnimationFrame(f)
        })
    </script>
</body>

</html>
