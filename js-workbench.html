<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        pre {
            font-size: 88px;
            color: red;
            margin-left: 150px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <textarea name="" id="" cols="30" rows="10" style="width: 500px;height: 400px;font-size: 24px;">
        console.log(5)
        console.log(2)
        a = 4
        for(let i = 0 ; i < 4; i++) {
            a -= 1
        }
    </textarea>
    <button>运行</button>
    <pre></pre>
    <script>
        let textarea = document.querySelector('textarea')
        let pre = document.querySelector('pre')
        let button = document.querySelector('button')
        button.addEventListener('click', () => {
            pre.textContent = ''
            let console = {
                log: function(...str) {

                    str.forEach(it => {
                        pre.textContent += it
                        pre.textContent += '\n'
                    })

                }

            }
            let res = eval(textarea.value)
            pre.textContent += res

        })
    </script>
</body>

</html>
