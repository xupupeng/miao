<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 100px;
        }
        
        #blue {
            background-color: blue;
        }
        
        #pink {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="blue" style="right: 10px;top: 10px;;"></div>
    <div id="pink" style="left: 10px; top: 10px;"></div>
    <script>
        var pink = document.querySelector('#pink')
        var blue = document.querySelector('#blue')
        var start1 = {
            vx: 0,
            vy: 0,
            upPress: false,
            downPress: false,
            leftPress: false,
            rightPress: false
        }
        var start2 = {
            vx: 0,
            vy: 0,
            upPress: false,
            downPress: false,
            leftPress: false,
            rightPress: false
        }
        document.addEventListener('keydown', function(e) {

            if (e.key == 'ArrowRight') {
                start1.rightPress = true
                start1.vx = 1

            }
            if (e.key == 'ArrowLeft') {
                start1.leftPress = true
                start1.vx = -1
            }
            if (e.key == 'ArrowDown') {
                start1.downPress = true
                start1.vy = 1
            }
            if (e.key == 'ArrowUp') {
                start1.upPress = true
                start1.vy = -1
            }
            if (e.keyCode == 87) {
                start2.upPress = true
                start2.vy = -1
            }
            if (e.keyCode == 83) {
                start2.downPress = true
                start2.vy = 1
            }
            if (e.keyCode == 65) {
                start2.leftPress = true
                start2.vx = 1

            }
            if (e.keyCode == 68) {
                start2.rightPress = true
                start2.vx = -1

            }
        })
        document.addEventListener('keyup', function(e) {

            if (e.key == 'ArrowRight') {
                start1.rightPress = false
                if (start1.leftPress) {
                    start1.vx = -1
                } else {
                    start1.vx = 0
                }

            }
            if (e.key == 'ArrowLeft') {
                start1.leftPress = false
                if (start1.rightPress) {
                    start1.vx = 1
                } else {
                    start1.vx = 0
                }
            }
            if (e.key == 'ArrowDown') {
                start1.downPress = false
                if (start1.upPress) {
                    start1.vy = -1
                } else {
                    start1.vy = 0
                }
            }
            if (e.key == 'ArrowUp') {
                start1.upPress = false
                if (start1.downPress) {
                    start1.vy = 1
                } else {
                    start1.vy = 0
                }
            }
            if (e.keyCode == 87) {
                start2.upPress = false
                if (start2.downPress) {
                    start2.vy = 1
                } else {
                    start2.vy = 0
                }
            }
            if (e.keyCode == 83) {
                start2.downPress = false
                if (start2.upPress) {
                    start2.vy = -1
                } else {
                    start2.vy = 0
                }
            }
            if (e.keyCode == 65) {
                start2.leftPress = false
                if (start2.rightPress) {
                    start2.vx = -1
                } else {
                    start2.vx = 0
                }

            }
            if (e.keyCode == 68) {
                start2.rightPress = false
                if (start2.leftPress) {
                    start2.vx = 1
                } else {
                    start2.vx = 0
                }

            }
        })
        var lastTime = null
        requestAnimationFrame(function m(time) {
            var times = time - lastTime
            lastTime = time
            pink.style.left = parseFloat(pink.style.left) + start1.vx * times * 0.2 + 'px'
            pink.style.top = parseFloat(pink.style.top) + start1.vy * times * 0.2 + 'px'
            blue.style.right = parseFloat(blue.style.right) + start2.vx * times * 0.2 + 'px'
            blue.style.top = parseFloat(blue.style.top) + start2.vy * times * 0.2 + 'px'

            requestAnimationFrame(m)
        })
    </script>
</body>

</html>
